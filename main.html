<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form action="#" method="post">
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <br>
    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>
    <input type="radio" id="gender_o" name="gender" value="other" required>
    <label for="gender_o">Other</label><br><br><br>
    <br>
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" placeholder="--Please choose an option--" required><br>
      <option>Tata</option>
      <option>Mahindra</option>
      <option>Maruti</option>
      <option>Hundai</option>
      <option>MG</option>
    </select><br>
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br>
    <br>
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" placeholder="" required><br>
    <br>
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="	xxx-xxx-xxxx"><br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <br>
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" name="tos" placeholder="" required><br>
    <br> 
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
